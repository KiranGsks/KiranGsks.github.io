  <style>
    /* Theme variables - dark mode (default) */
    :root {
      --bg: #0f1720;
      --bg-start: #061021;
      --bg-end: #071428;
      --card: #1a2332;
      --text: #e6eef8;
      --muted: #9aa4b2;
      --accent: #7dd3fc;
      --border: rgba(255, 255, 255, 0.12);
    }

    /* Light mode */
    html[data-theme="light"] {
      --bg: #f5f8fb;
      --bg-start: #f5f8fb;
      --bg-end: #e8ecf1;
      --card: #ffffff;
      --text: #1a202c;
      --muted: #64748b;
      --accent: #0ea5e9;
      --border: rgba(0, 0, 0, 0.08);
    }

    /* System preference detection when no explicit theme set */
    @media (prefers-color-scheme: light) {
      html:not([data-theme]) {
        --bg: #f5f8fb;
        --bg-start: #f5f8fb;
        --bg-end: #e8ecf1;
        --card: #ffffff;
        --text: #1a202c;
        --muted: #64748b;
        --accent: #0ea5e9;
        --border: rgba(0, 0, 0, 0.08);
      }
    }

    html,
    body {
      min-height: 100%
    }

    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      margin: 0;
      background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
      color: var(--text);
      max-width: 1200px;
      margin-inline: auto;
      padding: 18px;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease
    }

    header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 12px
    }

    h1 {
      font-size: 1.1rem;
      margin: 0;
      font-weight: 600
    }

    .note {
      font-size: 0.92rem;
      color: var(--muted);
      margin-top: 4px
    }

    /* Grid: responsive image gallery */
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: auto;
      grid-row-gap: 28px;
      grid-column-gap: 22px;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    .card {
      display: inline-block;
      cursor: pointer;
      transition: all 0.3s ease;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.18);
    }

    .card button {
      all: unset;
      cursor: pointer;
      display: block;
      width: 100%;
      text-align: left;
    }

    .thumb {
      width: 100%;
      height: 280px;
      object-fit: contain;
      object-position: center;
      border-radius: 6px;
      display: block;
      opacity: 1;
      transition: opacity 0.2s ease-in-out;
    }

    .card:hover .thumb {
      opacity: 0.9;
    }

    .filename {
      font-size: 0.9rem;
      margin-top: 10px;
      color: var(--muted);
      word-break: break-word;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Modal / Carousel */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(6px);
      visibility: hidden;
      opacity: 0;
      transition: opacity .18s ease, visibility .18s
    }

    .modal.open {
      visibility: visible;
      opacity: 1
    }

    .viewer {
      position: relative;
      max-width: 94vw;
      max-height: 92vh;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .stage {
      overflow: hidden;
      touch-action: none;
      display: flex;
      align-items: center;
      justify-content: center
    }

    .stage img {
      max-width: 100%;
      max-height: 100%;
      user-select: none;
      pointer-events: none;
      display: block
    }

    .controls {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      pointer-events: none
    }

    .nav-btn {
      pointer-events: auto;
      background: rgba(0, 0, 0, 0.36);
      border-radius: 999px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      border: 0;
      backdrop-filter: blur(4px);
      cursor: pointer
    }

    .nav-btn:active {
      transform: scale(.98)
    }

    .close {
      position: absolute;
      top: 16px;
      right: 18px;
      pointer-events: auto;
      background: transparent;
      border: 0;
      color: var(--muted);
      font-size: 22px;
      cursor: pointer
    }

    .caption {
      position: absolute;
      left: 18px;
      bottom: 18px;
      color: var(--muted);
      font-size: 0.9rem;
      word-break: break-word;
      max-width: calc(100% - 36px)
    }

    /* Action buttons */
    .rt-btn {
      display: inline-block;
      padding: 8px 10px;
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      white-space: nowrap;
      transition: background 0.3s ease, border-color 0.3s ease
    }

    .rt-btn:hover {
      background: var(--border)
    }

    .rt-btn.primary {
      background: var(--accent);
      color: #ffffff;
      border-color: transparent
    }

    html[data-theme="light"] .rt-btn.primary {
      color: #052026
    }

    .header-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap
    }

    /* Theme toggle button */
    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 10px;
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      font-family: inherit;
      transition: background 0.3s ease, border-color 0.3s ease
    }

    .theme-toggle:hover {
      background: var(--border)
    }

    .theme-toggle .icon {
      width: 18px;
      height: 18px;
      display: none
    }

    .theme-toggle[data-theme="system"] .icon-system {
      display: block
    }

    .theme-toggle[data-theme="dark"] .icon-dark {
      display: block
    }

    .theme-toggle[data-theme="light"] .icon-light {
      display: block
    }

    .theme-toggle span {
      font-size: 0.9rem
    }

    .notice {
      background: rgba(125, 211, 252, 0.06);
      border: 1px solid rgba(125, 211, 252, 0.1);
      padding: 12px;
      border-radius: 8px;
      color: var(--muted);
      transition: background 0.3s ease, border-color 0.3s ease
    }

    /* Responsive breakpoints following reference.txt pattern */
    @media only screen and (max-width:1456px) {
      .grid {
        grid-template-columns: repeat(4, 1fr)
      }

      .thumb {
        height: 300px
      }
    }

    @media only screen and (max-width:1024px) {
      .grid {
        grid-template-columns: repeat(3, 1fr)
      }

      .thumb {
        height: 320px
      }
    }

    @media only screen and (max-width:756px) {
      .grid {
        grid-template-columns: repeat(2, 1fr)
      }

      .thumb {
        height: 350px
      }

      body {
        padding: 12px
      }

      header {
        gap: 10px;
        margin-bottom: 10px
      }

      h1 {
        font-size: 1rem
      }

      .rt-btn {
        padding: 6px 8px;
        font-size: 0.85rem
      }

      .header-buttons {
        gap: 6px
      }
    }

    @media only screen and (max-width:496px) {
      .grid {
        grid-template-columns: repeat(1, 1fr)
      }

      .thumb {
        height: 400px
      }

      body {
        padding: 10px

      }

      }

      .rt-btn {
        font-size: 0.8rem
      }

      .caption {
        font-size: 0.8rem;
        bottom: 12px;
        left: 12px
      }
    }

  <script>
    // Utilities
    const $ = (sel, root = document) => root.querySelector(sel);
    const $$ = (sel, root = document) => Array.from(root.querySelectorAll(sel));

    document.addEventListener('DOMContentLoaded', () => {
      const gallery = $('#gallery');
      let items = $$('.card', gallery).map(card => card);

      // Sort alphabetically by filename text (case-insensitive)
      items.sort((a, b) => {
        const aText = (a.querySelector('.filename')?.textContent || '').toLowerCase();
        const bText = (b.querySelector('.filename')?.textContent || '').toLowerCase();
        return aText.localeCompare(bText);
      });
      // Re-append in sorted order
      items.forEach(n => gallery.appendChild(n));

      const buttons = $$('button[data-src]', gallery);
      const sources = buttons.map(b => b.dataset.src);

      // Modal elements
      const modal = $('#modal');
      const stage = $('#stage');
      const img = $('#stageImg');
      const caption = $('#caption');
      const prevBtn = $('#prevBtn');
      const nextBtn = $('#nextBtn');
      const closeBtn = $('#closeBtn');

      let state = {
        index: 0,
        scale: 1,
        tx: 0,
        ty: 0,
        dragging: false,
        lastX: 0,
        lastY: 0
      };

      function openAt(i) {
        state.index = (i + sources.length) % sources.length;
        loadCurrent(true);
        modal.classList.add('open');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      }

      function closeModal() {
        modal.classList.remove('open');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
        resetTransform();
      }

      function loadCurrent(prefetch = false) {
        const src = sources[state.index];
        img.src = src;
        caption.textContent = src.split('/').pop();
        resetTransform();
        if (prefetch) {
          // prefetch neighbors
          const next = new Image(); next.src = sources[(state.index + 1) % sources.length];
          const prev = new Image(); prev.src = sources[(state.index - 1 + sources.length) % sources.length];
        }
      }

      function resetTransform() {
        state.scale = 1; state.tx = 0; state.ty = 0; applyTransform();
      }

      function applyTransform() {
        img.style.transform = `translate(${state.tx}px, ${state.ty}px) scale(${state.scale})`;
      }

      // Button wiring
      buttons.forEach((btn, i) => btn.addEventListener('click', () => openAt(i)));
      prevBtn.addEventListener('click', () => { state.index = (state.index - 1 + sources.length) % sources.length; loadCurrent(true); });
      nextBtn.addEventListener('click', () => { state.index = (state.index + 1) % sources.length; loadCurrent(true); });
      closeBtn.addEventListener('click', closeModal);

      // Click background to close (but not clicks on image area)
      modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

      // Keyboard
      window.addEventListener('keydown', (e) => {
        if (!modal.classList.contains('open')) return;
        if (e.key === 'Escape') closeModal();
        if (e.key === 'ArrowLeft') { prevBtn.click(); }
        if (e.key === 'ArrowRight') { nextBtn.click(); }
      });

      // Pointer drag for pan and touch-swipe for navigation when unzoomed
      stage.addEventListener('pointerdown', (e)=>{
        stage.setPointerCapture(e.pointerId);
        // If this is a touch and image is not zoomed, start a potential swipe gesture.
        if(e.pointerType === 'touch' && state.scale === 1){
          state.swipe = { startX: e.clientX, startY: e.clientY, startT: Date.now() };
        } else {
          // normal pan start
          state.dragging = true; state.lastX = e.clientX; state.lastY = e.clientY;
          stage.style.cursor = 'grabbing';
        }
      });

      stage.addEventListener('pointermove', (e)=>{
        // If a potential swipe is active, detect vertical cancel and ignore pan until decision
        if(state.swipe){
          const dx = e.clientX - state.swipe.startX;
          const dy = e.clientY - state.swipe.startY;
          // If user moves mostly vertically, cancel swipe (likely a scroll intent)
          if(Math.abs(dy) > Math.abs(dx) && Math.abs(dy) > 10){ state.swipe = null; }
          return;
        }

        if(!state.dragging) return;
        const dx = e.clientX - state.lastX;
        const dy = e.clientY - state.lastY;
        state.lastX = e.clientX; state.lastY = e.clientY;
        // only pan when zoomed-in
        if(state.scale > 1){ state.tx += dx; state.ty += dy; applyTransform(); }
      });

      stage.addEventListener('pointerup', (e)=>{
        if(state.swipe){
          const dx = e.clientX - state.swipe.startX;
          const dy = e.clientY - state.swipe.startY;
          const dt = Date.now() - state.swipe.startT;
          // clear swipe state
          state.swipe = null;
          // threshold: horizontal motion, reasonably quick, and larger than vertical move
          if(Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy) * 1.5 && dt < 600){
            if(dx > 0) prevBtn.click(); else nextBtn.click();
            stage.releasePointerCapture?.(e.pointerId);
            return;
          }
        }
        state.dragging = false; stage.style.cursor = 'default'; stage.releasePointerCapture?.(e.pointerId);
      });

      stage.addEventListener('pointercancel', ()=>{ state.dragging = false; state.swipe = null; stage.style.cursor = 'default'; });

      // Wheel zoom
      stage.addEventListener('wheel', (e) => {
        if (!modal.classList.contains('open')) return;
        e.preventDefault();
        const delta = -e.deltaY || e.wheelDelta;
        const zoomFactor = Math.exp(delta * 0.001); // smooth
        const newScale = Math.min(4, Math.max(0.5, state.scale * zoomFactor));
        // Adjust translate so the image keeps position under cursor (approx)
        const rect = img.getBoundingClientRect();
        const cx = e.clientX - rect.left; const cy = e.clientY - rect.top;
        const relX = (cx - state.tx) / state.scale; const relY = (cy - state.ty) / state.scale;
        state.scale = newScale;
        state.tx = cx - relX * state.scale;
        state.ty = cy - relY * state.scale;
        applyTransform();
      }, { passive: false });

      // Double click to toggle zoom reset
      stage.addEventListener('dblclick', () => {
        if (state.scale === 1) state.scale = 2.2; else resetTransform();
        applyTransform();
      });

      // Small accessibility: focus trapping and focus initial
      // Ensure modal buttons are focusable
      ['prevBtn', 'nextBtn', 'closeBtn'].forEach(id => { const el = $('#' + id); if (el) el.tabIndex = 0; });
    });
  </script>
